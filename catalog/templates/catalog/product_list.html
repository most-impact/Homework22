{% extends 'base.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}" width=" 400" height=" 270">
            <div class="card-body">
              <p class="card-text">Название: {{ product.name | lower }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  {% if perms.catalog.can_edit_product and perms.catalog.can_edit_description == catalog.owner %}
                </div>
              </div>
            </div>
            <small class="text-body-secondary"> {{ product.created_at }}</small>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
